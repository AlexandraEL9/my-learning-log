<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Learning Sandbox</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--bespoke css-->
    <link rel="stylesheet" href="/src/styles/styles.css">
</head>
<body>
    <h1>JavaScript Learning Sandbox</h1>
    <h4>Code Editor</h4>
    <textarea id="codeEditor" placeholder="Type your JavaScript here..."></textarea>
    <br>
    <div class="button-container">
        <button onclick="saveCode()">Save</button>
        <button onclick="loadCode()">Load</button>
        <button onclick="runCode()">Run</button>
    </div>
    
    <script>
        function saveCode() {
            const code = document.getElementById("codeEditor").value;
            localStorage.setItem("savedCode", code);
            alert("Code saved!");
        }
        
        function loadCode() {
            const savedCode = localStorage.getItem("savedCode");
            if (savedCode) {
                document.getElementById("codeEditor").value = savedCode;
            } else {
                alert("No saved code found.");
            }
        }
        
        function runCode() {
            const code = document.getElementById("codeEditor").value;
            try {
                const output = eval(code);
                document.getElementById("output").innerText = output !== undefined ? output : "Code executed successfully";
            } catch (error) {
                document.getElementById("output").innerText = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
