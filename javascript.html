<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Learning Sandbox</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/styles/styles.css">
</head>
<body>
    <div class="container text-center mt-4">
        <h1>JavaScript Learning</h1>
    
        <!-- Code Editor Section -->
        <div class="editor-container">
            <h2>Code Learning Sandbox</h2>
            <textarea id="codeEditor" class="form-control" placeholder="Type your code here..."></textarea>
            <div class="button-container">
                <button class="btn btn-primary" onclick="runCode()">Run</button>
                <button class="btn btn-success" onclick="saveCode()">Save</button>
                <button class="btn btn-warning" onclick="loadCode()">Load</button>
                <button class="btn btn-danger" onclick="clearOutput()">Clear Output</button>
            </div>
        </div>
    
        <!-- Output Section -->
        <div class="output-container">
            <h2>Output:</h2>
            <div id="output" class="output-terminal"></div>
        </div>
    </div>

    <!--code snippet section-->
    <div class="code-snippet-container">
        <div class="snippet-header">
            <h3>üìÅ Related Code Snippets</h3>
        </div>
        
        <div class="snippet-content">
            <p><a href="#" class="snippet-title">Grids</a></p>
            <pre class="code-box"><code id="codeSnippet">
.image-gallery {
    display: grid;
    grid-template-columns: 1fr 2fr;
    grid-template-rows: repeat(2, 2fr 1fr);
    gap: 20px;
}

.image-gallery img {
    width: 100%;
}
            </code></pre>
            <button class="copy-btn" onclick="copyCode()">Copy code</button>
        </div>

        <p class="more-info"><a href="#">More info</a></p>
    </div>

    
    <script>
        function runCode() {
            const code = document.getElementById('codeEditor').value;
            const outputDiv = document.getElementById("output");
            outputDiv.innerText = "";
            
            try {
                let consoleOutput = [];
                const originalConsoleLog = console.log;
                console.log = function(message) {
                    consoleOutput.push(message);
                    originalConsoleLog.apply(console, arguments);
                };
                
                let result = eval(code);
                console.log = originalConsoleLog;
                
                if (consoleOutput.length > 0) {
                    outputDiv.innerText = consoleOutput.join("\n");
                } else {
                    outputDiv.innerText = result !== undefined ? result : "Code executed successfully";
                }
            } catch (error) {
                outputDiv.innerText = "Error: " + error.message;
            }
        }
        
        function saveCode() {
            const code = document.getElementById('codeEditor').value;
            localStorage.setItem('savedCode', code);
            alert('Code saved!');
        }
        
        function loadCode() {
            const savedCode = localStorage.getItem('savedCode');
            if (savedCode) {
                document.getElementById('codeEditor').value = savedCode;
            } else {
                alert('No saved code found.');
            }
        }
        
        function clearOutput() {
            document.getElementById("output").innerText = "";
        }

        // code snippet
        function copyCode() {
            const code = document.getElementById("codeSnippet").innerText;
            navigator.clipboard.writeText(code).then(() => {
                alert("Code copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy:", err);
            });
        }
    </script>
</body>
</html>
